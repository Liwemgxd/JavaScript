<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: absolute;
            top: 200px;
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var oBox = document.getElementById('box')
        //全局变量，分别为盒子的top和left的属性值
        var t = 200;
        var l = 200; 

        //监听 document对象的键盘按下事件监听，表示当用户在整个网页上按下按键的时候
        document.onkeydown = function(e){
            switch(e.keyCode){
                case 37:
                    l -= 10;
                    break;
                case 38:
                    t -= 10;
                    break;
                case 39:
                    l += 10;
                    break;
                case 40:
                    t += 10;
                    break;
            }

            oBox.style.left = l + 'px';
            oBox.style.top = t + 'px';
        }

    </script>
</body>
</html>
