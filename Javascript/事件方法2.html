<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: #333;

        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <!-- 当鼠标向下滚动时，数字+1 反之-1 -->
    <!-- 鼠标滚轮事件是 onmousewheel 它的事件对象e 提供属性deltaY,表示鼠标滚动方向，向下为正值 -->
    <div id="box"></div>
    <h1 id="info"></h1>

    <script>
        var oBox = document.getElementById('box');
        var oInfo = document.getElementById('info');

        //全局变量
        var a = 0;

        //给box添加鼠标滚轮事件监听
        oBox.onmousewheel = function(e){
            //阻止默认事件：当用户滚动滚轮时，不会引发页面滚动条的滚动
            e.preventDefault();
            if(e.deltaY>0){
                a++;
            }else{
                a--;
            }
            oInfo.innerText = a;
        };
    </script>

</body>
</html>
